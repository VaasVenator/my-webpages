<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="clock-container">
        <section id="clock-card" aria-live="polite" aria-label="Current local date and time">
            <p id="date">Loading date...</p>
            <p id="clock">00:00:00 AM</p>
            <p id="timezone">Local time</p>
            <button id="format-toggle" type="button" aria-pressed="false">Use 24-hour format</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
